#配置服务器信息
server:
  port: 9092
  servlet:
    session:
      cookie:
        name: WEATHER_MCP_SERVER_SESSION
spring:
  application:
    name: pd-chat
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
    banner-mode: off
  aop:
    proxy-target-class: true
  mcp:
    server:
      name: my-weather-server
      version: 0.0.1
      sse-message-endpoint: /mcp/message
      protocol: STREAMABLE
  security:
    user:
      name: admin
      password: admin
      roles: USER
